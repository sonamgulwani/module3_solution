<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as ctrl">
    <h1>Narrow Down Your Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="filterText">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="ctrl.narrowIt();">Narrow It Down For Me!</button>
    </div>

    <div style="margin: 50px 0px 0px 0px;position:absolute">
      <found-list
        found-items="ctrl.found"
        on-remove="ctrl.removeItem(index)"
      >
      </found-list>
    </div>

  </div>

  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
